    <script>
        // Snow effect simulation
        function createSnow() {
            const snowflakes = 80;
            const container = document.body;
            
            for (let i = 0; i < snowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake absolute rounded-full bg-white opacity-80';
                
                // Random size
                const size = Math.random() * 5 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // Random position
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.top = '-10px';
                
                // Random animation
                const duration = Math.random() * 10 + 5;
                snowflake.style.animation = `fall ${duration}s linear infinite`;
                
                // Random delay
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(snowflake);
            }
            
            // Add twinkle effect
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    to {
                        transform: translateY(100vh);
                    }
                }
                
                @keyframes twinkle {
                    0%, 100% { opacity: 0.8; }
                    50% { opacity: 0.2; }
                }
                
                .snowflake {
                    animation: fall linear infinite, twinkle 3s ease-in-out infinite;
                }
            `;
            document.head.appendChild(style);
        }
        
        // Click to enter functionality
        document.getElementById('enterOverlay').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('profileContainer').classList.remove('hidden');
            createSnow();
        });
        
        // Worker simulation
        const workerScript = `
            self.onmessage = async function (event) {               
                const { ps, d, c, _n, org_ts } = event.data;
                const ts = Math.floor(Date.now() / 1000);
                const _tsoff = ts - Number(org_ts);
                const tsp = ts - _tsoff;
                const _res = "simulated_result";    
                if (_res !== null) {
                    self.postMessage({ _res, ps, tsp, _n, c });
                }
            };
        `;
        
        const blob = new Blob([workerScript], { type: "application/javascript" });
        const worker = new Worker(URL.createObjectURL(blob), { type: "module" });
        
        worker.postMessage({
            ps: 'b83f864720dbb3c95248f378e0778c22c8d69856e5a7f817c158be9635a',
            d: '5',
            c: '64132a022bcbbbdc8157b9107971eda717d1a324aa2fc72eb02d8be4221fb2d7',
            _n: 'ZdsTtyMxbmIiQQQM',
            org_ts: '1755211495'
        });
        
        worker.onmessage = async function (event) {
            const { _res, ps, tsp, _n, c } = event.data;
            if (_res !== undefined) {
                console.log('Worker result received');
            }
        };
    </script>
